<!DOCTYPE html>
<html>
<head>
  <title>Experience Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      color: #333;
      background-color: #fff;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 0;
    }

    div#rating {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    i.fa-star {
      font-size: 20px;
      color: #ccc;
      margin: 0 10px;
    }

    i.fa-star.highlighted {
      color: #000;
    }

    div#feedback {
      display: none;
      margin-top: 20px;
    }

    textarea#feedback-text {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button#submit-feedback {
      margin-top: 10px;
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: #ccc;
      color: #000;
    }

    button#submit-feedback:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Experience Feedback</h1>

  <div id="rating">
    <i class="fa-solid fa-star" data-rating="1"></i>
    <i class="fa-solid fa-star" data-rating="2"></i>
    <i class="fa-solid fa-star" data-rating="3"></i>
  </div>

  <div id="feedback" style="display: none;">
    <textarea id="feedback-text" placeholder="Please provide feedback on your experience"></textarea>
    <button type="submit" id="submit-feedback">Submit Feedback</button>
  </div>

  <script>
    var rating = document.getElementById("rating");

    // Add a hover event to the stars
    rating.addEventListener("mouseover", function(event) {
      // Get the star that was hovered over
      var star = event.target;

      // Get the rating of the star
      var ratingValue = star.getAttribute("data-rating");

      // Highlight all the stars to the left of the hovered star
      for (var i = 0; i < ratingValue; i++) {
        rating.children[i].classList.add("highlighted");
      }
    });

    // Add a click event to the stars
    rating.addEventListener("click", function(event) {
      // Get the star that was clicked on
      var star = event.target;

      // Get the rating of the star
      var ratingValue = star.getAttribute("data-rating");

      // Highlight all the stars to the left of the clicked star
      for (var i = 0; i < ratingValue; i++) {
        rating.children[i].classList.add("highlighted");
      }

      // Prevent the default click behavior
      event.preventDefault();
    });

    // Add a blur event to the stars
    rating.addEventListener("mouseout", function(event) {
      // Get the star that was blurred away from
      var star = event.target;

      // Get the rating of the star
      var ratingValue = star.getAttribute("data-rating");

      // Remove the highlighted class from all the stars to the left of the blurred star
      for (var i = 0; i < ratingValue; i++) {
        rating.children[i].classList.remove("highlighted");
      }
    });
