    .rating_faces .selected i.fa-frown-o {

      text-shadow: 0px 0px 14px #fd6565;
      transition: text-shadow 0.5s ease-in-out;
    }
 
    .rating_faces :not(.selected):hover i.fa-meh-o {
      text-shadow: 0px 0px 14px #378Bff;
      transition: text-shadow 0.5s ease-in-out;
    }

    .rating_faces :not(.selected):hover i.fa-smile-o {
      text-shadow: 0px 0px 14px #4b8722;
      transition: text-shadow 0.5s ease-in-out;
    }

    .rating_faces .fa-frown-o {
      color: #881c1c;
    }

    .rating_faces .fa-meh-o {
      color: #1c3b88;
    }

    .rating_faces .fa-smile-o {
      color: #2d881c;
    }

    .rating_faces:hover {
      cursor: pointer;
    }
    
    .rating_faces span {
      display: inline-block;
      margin: 0 10px

<body>
  <h1>Canyon Pain and Spine</h1>
  <h2>How did we do?</h2>
  <div class="rating_faces">
    <span class='r' data-rating='2' data-value='2'>
      <i class="fa fa-smile-o"></i>
    </span>
    <span class='r' data-rating='1' data-value='1'>
      <i class="fa fa-meh-o"></i>
    </span>
    <span class='r' data-rating='0' data-value='0'>
      <i class="fa fa-frown-o"></i>
    </span>
  </div>

  <div class="values" style="display: none;">
    <div>
      <label>Rating</label><input type="text" id="rating" value="0" />
    </div>
    <div>
      <label>Rating Value</label><input type="text" name="rating" id="rating_val" value="0" />
    </div>
  </div>

  <div class="links">
    <div class="review-link">
	<a href="https://g.page/r/CYvH-fkhA-RhEBE/review" target="_blank">Give us a Review</a>
    </div>
    <div class="email-link">
   	<a href="#" onclick="window.open('mailto:glendalereviews@canyonpain.com?subject=[Patient Feedback] [' + $('#rating_val').val() + ' rating] Unsatisfactory Experience')">Give us a Review</a>
    </div>
  </div>

  <script>
    jQuery(document).ready(function ($) {
      $(".rating_faces span")
        .click(function () {
          // Set hidden field value
          var value = $(this).data("value");
          $("#rating_val").val(value);
    
          var rating = $(this).data("rating");
          $("#rating").val(rating);

	  if (value < 2) {
            $(".links .email-link").addClass("show");
            $(".links .review-link").removeClass("show");
          } else {
            $(".links .email-link").removeClass("show");
            $(".links .review-link").addClass("show");
          }
    
          unhighlight_face(value);

          $(this).addClass("selected");
        });
    
      var unhighlight_face = function (rating) {
        $(".rating_faces span").each(function () {
          $(this).removeClass("selected");
        });
      };
    });

  </script>
</body>
